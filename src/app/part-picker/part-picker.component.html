<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title"> Choose {{category.name}} </h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="card-deck" *ngIf="parts && parts.length && parts.length > 0; else noParts">
    <ng-container *ngFor="let part of parts">
      <div class="card">
        <div class="card-header"> {{part.name}} </div>
        <div class="card-body">
          <div> Price: {{part.price}} </div>
          <div> Weight: {{part.weight}} </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary" (click)="onPartSelected(part); modal.close();">Select</button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="open(addPart)">Add Part</button>
  <button type="button" class="btn btn-danger" (click)="modal.close()">Cancel</button>
</div>
<ng-template #noParts>
  <h3> No Parts Found! </h3>
</ng-template>
<ng-template #addPart let-partmodal>
  <app-add-part [category]="category" [modal]="partmodal" (partAdded)="onPartAdded($event)"></app-add-part>
</ng-template>
